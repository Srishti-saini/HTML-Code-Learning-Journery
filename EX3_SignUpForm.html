<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <form >
        <h2>Sign Up Form</h2>
        <input type="text" placeholder="First Name" required ><br><br>

        <input type="text" placeholder="Last Name" required><br><br>

        <input type="email" name="" id="" placeholder="Email" required ><br><br>

        <input type="password" name="" id="" placeholder="password" required><br><br>

        <p>Select Gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male"><br>

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"><br>
        
        <label for="others">Others</label>
        <input type="radio" name="gender" id="others"><br><br>

        <label for="">Select Your Age Group</label>
        <select >
            <option value="5-10">5-10</option>
            <option value="10-15">10-15</option>
            <option value="15-20">15-20</option>
            <option value="20-25">20-25</option>
            <option value="25+">25+</option>
        </select><br><br>
        <label for="">Date Of Birth:</label>
        <input type="date" name="" id=""><br><br>

        <label for="">Country</label>
        <select name="" id="">
            <option value="India">India</option>
            <option value="America">America</option>
            <option value="Briten">Briten</option>
            <option value="Russia">Russia</option>
        </select><br><br>

        <p>Write about yourself below</p><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Type here"></textarea><br><br>
        
        <input type="submit" value="Submit">

    </form>
</body>
</html>
